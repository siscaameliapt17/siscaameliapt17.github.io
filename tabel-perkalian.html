<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Perkalian Interaktif</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css"
    />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .calculator-input {
        background-color: #2d3748;
        border-color: #4a5568;
      }

      .calculator-button {
        background-color: #4a5568;
        color: #edf2f7;
      }

      .calculator-button:hover {
        background-color: #636b78;
      }
    </style>
  </head>

  <body
    class="bg-gradient-to-br from-purple-900 to-indigo-700 min-h-screen pb-16 text-white"
  >
    <div class="container mx-auto my-12 max-w-4xl px-4">
      <div class="text-center mb-10">
        <h2
          class="text-5xl font-extrabold text-transparent bg-gradient-to-r from-pink-400 to-purple-500 bg-clip-text"
        >
          <i class="bi bi-table mr-3"></i> Jelajahi Perkalian
        </h2>
        <p class="mt-2 text-lg text-gray-300">
          Pelajari dan hitung perkalian dengan mudah.
        </p>
      </div>

      <div class="mb-10 rounded-lg shadow-xl overflow-hidden">
        <h3 class="bg-indigo-600 text-white py-4 px-6 font-semibold text-lg">
          <i class="bi bi-grid-3x3-gap-fill mr-2"></i> Tabel Perkalian 1–10
        </h3>
        <div class="overflow-x-auto">
          <table
            class="min-w-full table-auto border-collapse border border-indigo-700 bg-gray-800"
          >
            <thead class="bg-indigo-700 text-white">
              <tr>
                <th class="px-5 py-3 text-center text-xl font-semibold">×</th>
                <th class="px-4 py-3 text-center" colspan="10">
                  <div class="grid grid-cols-10 gap-1" id="tableHeader"></div>
                </th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>

      <div
        class="bg-gradient-to-r from-gray-800 via-purple-800 to-gray-800 p-8 rounded-lg shadow-xl"
      >
        <h3
          class="text-3xl font-bold text-pink-400 mb-6 flex items-center justify-center"
        >
          <i class="bi bi-calculator mr-3"></i> Hitung Cepat
        </h3>
        <form id="kalkulatorForm" class="space-y-4">
          <div class="flex justify-center gap-4">
            <input
              type="number"
              id="angka1"
              placeholder="Angka Pertama"
              class="calculator-input w-1/3 px-4 py-3 border rounded-md text-white focus:outline-none focus:ring-2 focus:ring-pink-500"
              required
            />
            <span class="text-4xl font-bold text-pink-500">×</span>
            <input
              type="number"
              id="angka2"
              placeholder="Angka Kedua"
              class="calculator-input w-1/3 px-4 py-3 border rounded-md text-white focus:outline-none focus:ring-2 focus:ring-pink-500"
              required
            />
          </div>
          <div class="text-center">
            <button
              type="submit"
              class="calculator-button px-8 py-3 rounded-full shadow-md hover:shadow-lg transition duration-200"
            >
              <i class="bi bi-check-lg mr-2"></i> Hitung
            </button>
          </div>
        </form>
        <div
          id="hasil"
          class="text-center mt-6 font-semibold text-2xl text-pink-400"
        ></div>
      </div>

      <div class="text-center mt-8">
        <a
          href="Homework.html"
          class="inline-flex items-center gap-2 px-5 py-3 border border-pink-500 text-pink-500 rounded-md hover:bg-pink-500 hover:text-white transition"
        >
          <i class="bi bi-arrow-left"></i> Kembali ke Homework
        </a>
      </div>
    </div>

    <script>
      function generateTable() {
        const tableHeader = document.getElementById("tableHeader");
        const tableBody = document.getElementById("tableBody");

        for (let i = 1; i <= 10; i++) {
          const span = document.createElement("span");
          span.classList.add(
            "text-center",
            "text-lg",
            "font-medium",
            "text-indigo-300"
          );
          span.textContent = i;
          tableHeader.appendChild(span);
        }

        for (let i = 1; i <= 10; i++) {
          const row = document.createElement("tr");

          const th = document.createElement("th");
          th.classList.add(
            "px-5",
            "py-3",
            "text-center",
            "font-medium",
            "text-indigo-300"
          );
          th.textContent = i;
          row.appendChild(th);

          for (let j = 1; j <= 10; j++) {
            const td = document.createElement("td");
            td.classList.add("px-4", "py-3", "text-center", "text-indigo-100");
            td.textContent = i * j;
            row.appendChild(td);
          }
          tableBody.appendChild(row);
        }
      }

      window.onload = generateTable;

      document
        .getElementById("kalkulatorForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const a = parseFloat(document.getElementById("angka1").value);
          const b = parseFloat(document.getElementById("angka2").value);
          const hasil = a * b;
          document.getElementById(
            "hasil"
          ).textContent = `${a} × ${b} = ${hasil}`;
        });
    </script>
  </body>
</html>
