chi>Kritik dan Seren</h1>

<p>Silahkan berikan kritik dan saran untuk sisca Library melalui form berikut:</p>

<form>

<label for="name">Nama:</label><br>

<input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required><br><br>

<label for="ID Pemustaka">ID Pemustaka:</label><br>

<input type="ID Pemustaka" id="ID Pemustaka" name="ID Pemuustaka" placeholder "Masukkan ID Anda" required><br><br>

<label for="Kritik dan Saran">Kritik dan Saran:</label><br>

<textarea id="Kritik dan Saran" name="Kritik dan Saran" rows="5" placeholder "Masukkan Kritik dan Saran" required></textarea><br>

<button type="submit">Kirim/button>

</form>
