<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sisca Library<title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradasi ungu dan biru */
            color: white;
        }
        header, footer {
            background-color: #3a3a3a; /* Warna abu-abu gelap untuk header */
            color: white;
            padding: 15px;
            text-align: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transition: all 0.3s;
        }
        nav a:hover {
            background-color: #facc15;
            color: black;
        }
        .container {
            width: 60%;
            background-color: rgba(255, 255, 255, 0.2);
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #facc15; /* Warna kuning terang untuk heading */
        }
        p {
            text-align: justify;
            color: #333;
            font-size: 16px;
            line-height: 1.6;
        }
        .button-container {
            text-align: center;
            margin-top: 30px;
        }
        .button-container a {
            background-color: #15803d;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .button-container a:hover {
            background-color: #facc15;
            color: black;
        }
        /* Dark Mode Styles */
        .dark-mode {
            background-color: #333;
            color: white;
        }
        .dark-mode .container {
            background-color: #444;
        }
        .dark-mode header, .dark-mode footer {
            background-color: #0a5025;
        }
        /* Dark Mode Button */
        #darkModeToggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #15803d;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        #darkModeToggle:hover {
            background-color: #0a5025;
        }
    </style>
</head>
